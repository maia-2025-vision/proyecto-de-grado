# personalizado de https://github.com/Alexandre-Delplanque/HerdNet/blob/main/configs/test/herdnet.yaml

wandb_project: 'Herdnet'
wandb_entity: 'maiavision2025-universidad-de-los-andes'
wandb_run:  null # to be overriden in command line
wandb_mode: "disabled"
device_name: 'cuda'
results_dir: null # to be overriden in command line

model:
  name: 'HerdNet'
  from_torchvision: False
  pth_file: null # to be overriden in command line
  kwargs:
    num_layers: 34
    pretrained: False
    down_ratio: 2
    head_conv: 64

dataset:
  img_size: [512,512]
  anno_type: 'point'
  num_classes: 7
  collate_fn: null

  class_def:
    1: 'Alcelaphinae'
    2: 'Buffalo'
    3: 'Kob'
    4: 'Warthog'
    5: 'Waterbuck'
    6: 'Elephant'

  name: 'CSVDataset'
  csv_file: null # to be overriden in command line
  root_dir: null # to be overriden in command line

  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

evaluator:
  name: 'HerdNetEvaluator'
  threshold: 5
  kwargs:
    lmds_kwargs:
      kernel_size: [3,3]
      adapt_ts: 0.3

stitcher:
  name: 'HerdNetStitcher'
  kwargs:
    overlap: 0
    down_ratio: ${test.model.kwargs.down_ratio}
    up: False
    reduction: 'mean'

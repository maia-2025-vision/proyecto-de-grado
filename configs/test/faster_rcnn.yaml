wandb_project: 'Herdnet'
wandb_entity: 'maiavision2025-universidad-de-los-andes'
wandb_run: 'test-faster-rcnn'
wandb_mode: "online"
device_name: 'cuda'
results_dir: '/override/me/via/commandline'

model:
  name: 'FasterRCNNResNetFPN'
  from_torchvision: False
  pth_file: '/override/me/via/commandline'
  kwargs:
    architecture: 'resnet50'
    # architecture: 'resnet101'
    num_classes: 7
    pretrained_backbone: True
    trainable_backbone_layers: 4
    min_size: 512
    max_size: 512

dataset:
  img_size: [512, 512]
  anno_type: 'bbox'
  num_classes: 7
  collate_fn: 'collate_fn'
  batch_size: 8

  class_def:
    1: 'Alcelaphinae'
    2: 'Buffalo'
    3: 'Kob'
    4: 'Warthog'
    5: 'Waterbuck'
    6: 'Elephant'

  name: 'CSVDataset'
  csv_file: '/override/me/via/commandline'
  root_dir: '/override/me/via/commandline'

  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

evaluator:
  name: 'FasterRCNNEvaluator'
  threshold: 0.3
  kwargs:
    print_freq: 10

# sticher can be overriden to null via command line,
# if running test over dataset of 512x512 patches
stitcher:
  name: 'FasterRCNNStitcherV2'
  batch_size: 8
  kwargs:
    overlap: 160
    nms_threshold: 0.5
    score_threshold: 0.7